<div class="search-container">
    <div class="header">
        <h1>Member Search</h1>
        <p>Find members by personal details and other criteria.</p>
    </div>

    <div *ngIf="errorMessage" class="error-message"
        style="color: red; margin-bottom: 1rem; padding: 10px; border: 1px solid red; background-color: #ffe6e6;">
        {{ errorMessage }}
    </div>

    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-form">
        <div class="form-grid">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input id="firstName" type="text" formControlName="firstName" placeholder="e.g. John" />
            </div>

            <div class="form-group">
                <label for="middleName">Middle Name</label>
                <input id="middleName" type="text" formControlName="middleName" placeholder="e.g. D" />
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input id="lastName" type="text" formControlName="lastName" placeholder="e.g. Doe" />
            </div>

            <div class="form-group">
                <label for="businessUnit">Business Unit</label>
                <input id="businessUnit" type="text" formControlName="businessUnit" placeholder="e.g. IT" />
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input id="country" type="text" formControlName="country" placeholder="e.g. USA" />
            </div>

            <div class="form-group">
                <label for="sourceMemberId">Source Member ID</label>
                <input id="sourceMemberId" type="text" formControlName="sourceMemberId" placeholder="e.g. 1001" />
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary" [disabled]="isLoading">
                {{ isLoading ? 'Searching...' : 'Search' }}
            </button>
            <button type="button" (click)="onReset()" class="btn-secondary">Reset</button>
            <button type="button" (click)="onCancel()" class="btn-danger">Cancel</button>
        </div>
    </form>



    <div *ngIf="hasSearched">
        <app-search-results [rowData]="searchResults" [totalCount]="totalCount" [currentPage]="currentPage"
            [pageSize]="pageSize" (pageChange)="onPageChange($event)"></app-search-results>
    </div>
</div>
