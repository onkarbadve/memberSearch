# Production Configuration (Render.com)
# Render handles SSL termination, so the app should simply listen on the assigned PORT (default 8080) via HTTP.

server.port=${PORT:8080}
server.ssl.enabled=false

# Keep H2 Database for Demo Showcase
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=SA
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Console might be disabled in prod for security, but keeping it for now if needed for debug
spring.h2.console.enabled=false

# CORS - Allow Vercel Frontend
# Update this with your actual Vercel URL later, or keep * for showcase
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET, POSt, PUT, DELETE, OPTIONS
